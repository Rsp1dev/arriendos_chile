
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <div class="container-fluid">
        <!-- Alineación del logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="logo" src="{% static 'img/logo_propiedad.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Primera lista a la izquierda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buscar_propiedades' %}">Buscar propiedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
            </ul>
            <!-- Segunda lista a la derecha -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link text-light">Bienvenido/a, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Salir</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Ingresa</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="btn btn-sm btn-outline-light ms-2">Regístrate</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
